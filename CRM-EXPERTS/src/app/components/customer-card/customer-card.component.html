<div class="container m-5">
    <h1>Customer Details <i class="fa-solid fa-eye"></i></h1>
    <br>
    <form #customerCard (ngSubmit)="backToDashboard()">
        <div class="d-flex">
            <div class="mb-3 mx-4">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control " id="exampleInputText1" aria-describedby="textHelp"
                    name="firstName" [(ngModel)]="customer.firstName" required #firstName="ngModel" disabled>
            </div>
            <div class="mb-3 mx-4">
                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="text" class="form-control " id="exampleInputText1" aria-describedby="textHelp"
                    name="lastName" [(ngModel)]="customer.lastName" required #lastName="ngModel" disabled>
            </div>
        </div>
        <div class="d-flex">
            <div class="mb-3 mx-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email" [(ngModel)]="customer.email" required #email="ngModel" disabled>
            </div>
            <div class="mb-3 mx-4">
                <label for="exampleInputPassword1" class="form-label">Phone</label>
                <input type="text" class="form-control " id="exampleInputText1" aria-describedby="textHelp" name="phone"
                    [(ngModel)]="customer.phone" required #phone="ngModel" disabled>
            </div>
        </div>
        <div class="mb-3 mx-4">
            <label for="exampleInputText" class="form-label">Address</label>
            <input type="text" class="form-control w-50" id="exampleInputText" required name="address"
                [(ngModel)]="customer.address" #address="ngModel" disabled>
        </div>
        <div class="mb-3 mx-4">
            <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
            <textarea class="form-control w-50" id="exampleFormControlTextarea1" rows="3" name="notes"
                [(ngModel)]="customer.notes" #notes="ngModel" placeholder="*Optional Field" disabled></textarea>
        </div>
        <button type="submit" class="btn btn-success mb-3 mx-4">Back</button>
    </form>
</div>
