<div class="container m-5">
    <h1><i class="fa-solid fa-user"></i> Add Customer Form</h1>
    <br>
    <form #addCustomer (ngSubmit)="addCustomerFunc()">
        <div class="d-flex">
            <div class="mb-3 mx-4">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control " id="exampleInputText1" aria-describedby="textHelp"
                    name="firstName" [(ngModel)]="customer.firstName" required #firstName="ngModel" [ngClass]="{
            'is-invalid': firstName.invalid && firstName.touched,
            'is-valid': firstName.touched && firstName.valid
          }">
                <small class="text-danger" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">Invalid
                    first name</small>
            </div>
            <div class="mb-3 mx-4">
                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                <input type="text" class="form-control " id="exampleInputText1" aria-describedby="textHelp"
                    name="lastName" [(ngModel)]="customer.lastName" required #lastName="ngModel" [ngClass]="{
            'is-invalid': lastName.invalid && lastName.touched,
            'is-valid': lastName.touched && lastName.valid
          }">
                <small class="text-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">Invalid last
                    name</small>
            </div>
        </div>
        <div class="d-flex">
            <div class="mb-3 mx-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="email" [(ngModel)]="customer.email" required #email="ngModel" [ngClass]="{
            'is-invalid': email.invalid && email.touched,
            'is-valid': email.touched && email.valid
          }">
                <small class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">Invalid email
                    address</small>
            </div>
            <div class="mb-3 mx-4">
                <label for="exampleInputPassword1" class="form-label">Phone</label>
                <input type="text" class="form-control " id="exampleInputText1" aria-describedby="textHelp" name="phone"
                    [(ngModel)]="customer.phone" required #phone="ngModel" [ngClass]="{
            'is-invalid': phone.invalid && phone.touched,
            'is-valid': phone.touched && phone.valid
          }">
                <small class="text-danger" *ngIf="phone.invalid && (phone.dirty || phone.touched)">Invalid phone number
                </small>
            </div>
        </div>
        <div class="mb-3 mx-4">
            <label for="exampleInputText" class="form-label">Address</label>
            <input type="text" class="form-control w-50" id="exampleInputText" required name="address"
                [(ngModel)]="customer.address" #address="ngModel" [ngClass]="{
            'is-invalid': address.invalid && address.touched,
            'is-valid': address.touched && address.valid
          }">
            <small class="text-danger" *ngIf="address.invalid && (address.dirty || address.touched)">Invalid address
            </small>
        </div>
        <div class="mb-3 mx-4">
            <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
            <textarea class="form-control w-50" id="exampleFormControlTextarea1" rows="3" name="notes"
                [(ngModel)]="customer.notes" #notes="ngModel" placeholder="*Optional Field"></textarea>
        </div>
        <button type="submit" class="btn btn-success mb-3 mx-4 w-25"><i class="fa-solid fa-circle-plus"></i> Add
            Customer</button>
    </form>
</div>
